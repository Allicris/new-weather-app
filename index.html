<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Canva</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="background">
    <div class="website">
      <header>What are the skies saying today . . .</header>
      <div class="weather-info">
          <div class="left-card">
            <div class="search-input">
              <input
                id="cityinput"
                type="text"
                placeholder="City Name"
                spellcheck="false"
              />
              <p class="error">Invalid City Name</p>
              <button><img src="./assets/images/search.png" /></button>
            </div>
            <div class="todays-date"></div>

            <div class="current-weather">
              <h1 class="city"></h1>
              <h2 class="temp"></h2>
              <img src="assets/images/partlycloudy.png" class="weather-icon" />
              <div class="conditions">
                <div class="column">
                  <div>
                    <p class="humidity"></p>
                  </div>
                  <img src="assets/images/humidity.png" />
                </div>
                <div class="column">
                  <div>
                    <p class="wind"></p>
                  </div>
                  <img src="assets/images/wind.png" />
                </div>
              </div>
            </div>
          </div>

        <div class="right-card">
          <div class="five-day">
            <header>. . . and for the rest of the week</header>

            <div class="slider-wrapper">
              <div class="slider">
                <div class="future-day">
                  <div class="future-date"></div>
                  <h2 class="tempy"></h2>
                  <img
                    class="resize"
                    src="assets/images/partlycloudy.png"
                    class="weather-icon"
                  />
                  <div class="conditions">
                    <div class="column">
                      <div>
                        <p class="humid"></p>
                      </div>
                      <img class="resize" src="assets/images/humidity.png" />
                    </div>
                    <div class="column">
                      <div>
                        <p class="windy">15</p>
                      </div>
                      <img class="resize" src="assets/images/wind.png" />
                    </div>
                  </div>
                </div>

                <div class="future-day">
                  <div class="future-date"></div>
                  <h2 class="tempy"></h2>
                  <img
                    class="resize"
                    src="assets/images/partlycloudy.png"
                    class="weather-icon"
                  />
                  <div class="conditions">
                    <div class="column">
                      <div>
                        <p class="humid"></p>
                      </div>
                      <img class="resize" src="assets/images/humidity.png" />
                    </div>
                    <div class="column">
                      <div>
                        <p class="windy"></p>
                      </div>
                      <img class="resize" src="assets/images/wind.png" />
                    </div>
                  </div>
                </div>

                <div class="future-day">
                  <div class="future-date"></div>
                  <h2 class="tempy"></h2>
                  <img
                    class="resize"
                    src="assets/images/partlycloudy.png"
                    class="weather-icon"
                  />
                  <div class="conditions">
                    <div class="column">
                      <div>
                        <p class="humid"></p>
                      </div>
                      <img class="resize" src="assets/images/humidity.png" />
                    </div>
                    <div class="column">
                      <div>
                        <p class="windy"></p>
                      </div>
                      <img class="resize" src="assets/images/wind.png" />
                    </div>
                  </div>
                </div>

                <div class="future-day">
                  <div class="future-date"></div>
                  <h2 class="tempy"></h2>
                  <img
                    class="resize"
                    src="assets/images/partlycloudy.png"
                    class="weather-icon"
                  />
                  <div class="conditions">
                    <div class="column">
                      <div>
                        <p class="humid"></p>
                      </div>
                      <img class="resize" src="assets/images/humidity.png" />
                    </div>
                    <div class="column">
                      <div>
                        <p class="windy"></p>
                      </div>
                      <img class="resize" src="assets/images/wind.png" />
                    </div>
                  </div>
                </div>

                <div class="future-day">
                  <div class="future-date"></div>
                  <h2 class="tempy">&deg;</h2>
                  <img
                    class="resize"
                    src="assets/images/partlycloudy.png"
                    class="weather-icon"
                  />
                  <div class="conditions">
                    <div class="column1">
                      <div>
                        <p class="humid"></p>
                      </div>
                      <img class="resize" src="assets/images/humidity.png" />
                    </div>
                    <div class="column">
                      <div>
                        <p class="windy"></p>
                      </div>
                      <img class="resize" src="assets/images/wind.png" />
                    </div>
                  </div>
                </div>
              </div>
              <button class="prev-btn">&lt;</button>
              <button class="next-btn">&gt;</button>
            </div>
          </div>
          <div class="search-card">
            <div class="saved-searches">
              <div class="search-handler">
                <div class="search-title">Saved Searches:</div>
                <button class="clear">Clear</button>
              </div>
              <div class="search-scroll">
              <p id="history"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
